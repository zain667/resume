<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Directory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
        }
        .navigation {
            text-align: center;
            margin-bottom: 20px;
        }
        .navigation a {
            margin: 0 10px;
            text-decoration: none;
            color: #007bff;
        }
        .action-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background: #007bff;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create New Directory</h1>
        <div class="navigation">
            <a href="index.html">Home</a>
            <a href="create.html">Create New Directory</a>
        </div>
        <p>Use the button below to create a new directory for a job application.</p>
        <a href="#" class="action-button" onclick="createDirectory()">Create New Directory</a>
    </div>

    <script>
        function createDirectory() {
            const dirName = prompt("Enter the directory name:");
            if (dirName) {
                window.location.href = `../../tree/main/?filename=${encodeURIComponent(dirName)}`;
            }
        }
    </script>
</body>
</html>
