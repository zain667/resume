<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Repository</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
        }
        .navigation {
            text-align: center;
            margin-bottom: 20px;
        }
        .navigation a {
            margin: 0 10px;
            text-decoration: none;
            color: #007bff;
        }
        .action-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background: #007bff;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
        }
        .markdown-body {
            padding: 20px;
            border-radius: 5px;
            background: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resume Repository</h1>
        <div class="navigation">
            <a href="index.html">Home</a>
            <a href="create.html">Create New Directory</a>
        </div>
        <div id="readme-content" class="markdown-body"></div>
    </div>

    <script>
        async function loadReadme() {
            try {
                const response = await fetch('../README.md');
                const text = await response.text();
                document.getElementById('readme-content').innerHTML = marked(text);
            } catch (error) {
                console.error('Error loading README.md:', error);
            }
        }

        loadReadme();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
